apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 100
        versionName '1.0.0'

        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.2"

    api "androidx.lifecycle:lifecycle-extensions:2.2.0"
    api "androidx.lifecycle:lifecycle-common-java8:2.2.0"
    api "androidx.lifecycle:lifecycle-viewmodel:2.2.0"

    implementation "androidx.navigation:navigation-fragment:2.2.1"
    implementation "androidx.navigation:navigation-ui:2.2.1"

    // autodispose
    api "com.uber.autodispose:autodispose-android:1.1.0"
    api "com.uber.autodispose:autodispose-ktx:1.1.0"
    api "com.uber.autodispose:autodispose-android-ktx:1.1.0"
    api "com.uber.autodispose:autodispose-android-archcomponents-ktx:1.1.0"

    // kodein
    api "org.kodein.di:kodein-di-generic-jvm:6.3.2"
    api "org.kodein.di:kodein-di-framework-android-core:6.3.2"
    api "org.kodein.di:kodein-di-framework-android-x:6.3.2"

    implementation 'com.blankj:utilcodex:1.23.7'
    api 'me.yokeyword:fragmentationx:1.0.1'
    implementation 'com.noober.background:core:1.5.2'
    implementation 'org.greenrobot:eventbus:3.1.1'

}